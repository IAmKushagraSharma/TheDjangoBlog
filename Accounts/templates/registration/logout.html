{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}


<div class="flex flex-col items-center p-4 m-4">
    <div class='bg-slate-300 p-4'>
        <div class='text-2xl'>Loging out as {{user.username}}</div>
    <p> Are you sure you want to log out ?? </p>
    <br>
    
    <form action="" method="post">{% csrf_token %}
        <button class="bg-slate-500 p-2 mx-1 text-yellow-50 hover:bg-slate-600" type="submit">Log Out</button>
    </form>
    </div>
</div>


{% endblock content %}
