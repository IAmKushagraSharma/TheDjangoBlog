{% extends 'base.html' %} {% block title %}New Blog{% endblock title %} 
{% block content %}
<div class='md:pl-4 text-zinc-800 font-bold text-2xl font-mono' >Delete Blog</div>
<div class='md:pl-4 text-zinc-800 font-bold text-[18px] py-4 underline font-mono' > >> {{object}}</div>
<div class='flex justify-center' >
    <form class="flex flex-col w-full sm:pt-10 md:p-10 md:w-[80%] action="" method="post">
        {% csrf_token %}
        <div>Do you really want to delete this blog ?</div>
    <button class='bg-red-400 text-[16px] self-start hover:bg-slate-500 hover:text-cyan-300 text-cyan-200 px-4 py-1 my-2 ' type="submit">Delete</button>
    </form>
</div>

{% endblock content %}
