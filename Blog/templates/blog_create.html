{% extends 'base.html' %} {% block title %}New Blog{% endblock title %} 
{% block content %}

<div class="w-full p-2 bg-zinc-500 text-cyan-500 flex justify-end mb-6" id='access-bar'>
    <a class='mr-4 hover:text-cyan-400' href="{% url 'blog' %}">All</a>
    <a class='mr-4 hover:text-cyan-400' href="{% url 'blog_search' %}">Search</a>
    <a class='mr-4 hover:text-cyan-400' href="{% url 'blog_create' %}">Add</a>
</div>

<div class='md:pl-4 text-zinc-800 font-bold text-2xl font-mono' >New Blog</div>
<div class='flex justify-center' >
    <form class="flex flex-col w-full sm:pt-10 md:p-10 md:w-[80%] action="" method="post">
        {% csrf_token %}
        {{form}}
    <button class='bg-slate-400 text-[16px] self-start hover:bg-slate-500 hover:text-cyan-300 text-cyan-900 px-4 py-1 my-2 ' type="submit">Create</button>
    </form>
</div>

{% endblock content %}
